apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.coderstory.purify"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 101
        versionName "3.1.6"
        resConfigs "cn"
    }
    repositories {
        google()
        maven { url 'https://www.jitpack.io' }
    }

    signingConfigs {
        release {
        }
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
    compile 'androidx.legacy:legacy-support-v4:1.0.0'
    compile 'androidx.appcompat:appcompat:1.0.2'
    compile 'com.google.android.material:material:1.0.0'
    compile 'eu.chainfire:libsuperuser:1.0.0.201704021214'
    compile 'androidx.cardview:cardview:1.0.0'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.github.didikee:AndroidDonate:0.1.0'
    compile 'com.github.goweii:AnyLayer:1.0.5'
    implementation 'com.alibaba:fastjson:1.2.51'
    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
}